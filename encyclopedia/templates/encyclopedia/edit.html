{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <h1><b>Editing page: {{ title }} </b></h1><br>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form.title.as_hidden }}
        <h5><b>Content</b>:</h5>
        {{ form.text }}
        <br>
        <input type="submit">
    </form>
{% endblock %}
