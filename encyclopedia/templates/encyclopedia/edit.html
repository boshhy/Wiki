{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <h1><b>Editing page: {{ title }} </b></h1><br>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <b>Title</b><br>
        {{ form.title }}
        <br><br>
        <b>Content</b><br>
        {{ form.text }}
        <br>
        <input type="submit">
    </form>
{% endblock %}
