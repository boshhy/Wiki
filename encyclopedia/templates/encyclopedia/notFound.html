{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error 404.
{% endblock %}
<!-- If Wiki entry does not exist, throw a 'page not found' message at the user and asks if they would like to create a new entry -->
{% block body %}
    <h1>Error 404.</h1>
    <h2><kbd>Page Not found.</kbd></h2>
    If you would like to create a page for <kbd style="background-color: gainsboro; color: black;">{{ title }}</kbd>, click <a href="{% url 'new_entry' %}">here</a>.
{% endblock %}
